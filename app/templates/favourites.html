{% extends "layout.html" %}
{% block content %}
<h2>Your Favorite Recipes</h2>
<ul>
    {% for favorite in favorites %}
        <li>
            <img src="{{ favorite.image }}" alt="{{ favorite.title }}">
            {{ favorite.title }}
            <form method="post" action="{{ url_for('delete_favorite', favorite_id=favorite.id) }}" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        <!-- Add other details as needed -->
    {% endfor %}
</ul>
{% endblock %}
