{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<body>
    <h1>{{ recipe.title }}</h1>
    <img src="{{ recipe.image }}">
    <p>{{ recipe.description }}</p>
    <ul>
        {% for ingredient in recipe.ingredients %}
            <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock content %}
